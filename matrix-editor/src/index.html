<!DOCTYPE html>
<html>
<head>
    <title>Matrix editor</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="module" src="script.js"></script>
</head>

<body>
<div id="comboview">
    <div id="stickytop">
    <div id="menu" style="display: none">
        <div id="left_menu">
            <div id="matrixmenu" class="menubox">
                <div class="heading">Matrix</div>
                  <ul>
                    <li>select CSV/XML file(s): <input type="file" id="file" name="file" accept=".xml,.csv" multiple/></li>
                  </ul>
            </div>
            <div style="display: none" id="mssmenu" class="menubox">
                <div class="heading">Texts</div>
                <ul class="ms">
                </ul>
            </div>
            <div style="display: none" id="treemenu" class="menubox">
                <div class="heading">Trees</div>
                    <ul class="tree">
                        <li>select NeXML file: <input type="file" id="treefile" name="treefile" accept=".xml"/></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--div id="right_menu"></div-->
    </div>
    <div id="descs"></div>
        <!--hr-->
    </div>
    <div id="views">
        <div id="splash">
            <h1>matrix editor</h1>
            <h2>version 0.8 (2021-11-28)</h2>
            <ul style="text-align: left">
                <li>added Edit -&gt; (Re)normalize columns</li>
                <li>improved word grouping</li>
                <li>code cleanup</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
